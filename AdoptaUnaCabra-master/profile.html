<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ajustes de perfil</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/ajustesPerfil.css">

    <body>
        <div class="container margeneador">
            <h1>Editar perfil</h1>
            <hr>
            <div class="row">
                <!-- edit form column -->
                <div class="col-md-12 personal-info">
                    <h3>Información personal</h3>
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Nombre:</label>
                            <div class="col-lg-8">
                                <input class="form-control" type="text" value=""> </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Apellidos:</label>
                            <div class="col-lg-8">
                                <input class="form-control" type="text" value=""> </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Domicilio:</label>
                            <div class="col-lg-8">
                                <input class="form-control" type="text" value=""> </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Email:</label>
                            <div class="col-lg-8">
                                <input class="form-control" type="text" value="emailLoggeado@loquesea.dasda"> </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">Nombre de usuario:</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" value="Nombre del logeado"> </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">Contraseña:</label>
                            <div class="col-md-8">
                                <input class="form-control" type="password" value=""> </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">Confirmar contraseña:</label>
                            <div class="col-md-8">
                                <input class="form-control" type="password" value=""> </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label"></label>
                            <div class="col-md-8">
                                <input type="button" class="btn btn-primary col-md-3" value="Guardar cambios">
                                <input type="reset" class="btn btn-danger col-md-3" value="Cancelar"> </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-md-6"> <span class="copyright">Copyright &copy; Your Website 2016</span> </div>
                    <div class="col-md-6">
                        <ul class="list-inline social-buttons">
                            <li><a href="#"><i class="fa fa-twitter"></i></a> </li>
                            <li><a href="#"><i class="fa fa-facebook"></i></a> </li>
                            <li><a href="#"><i class="fa fa-linkedin"></i></a> </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
        <script type='text/javascript' src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <script type='text/javascript' src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <!-- JavaScript jQuery code from Bootply.com editor  -->
        <script type='text/javascript'>
            $(document).ready(function () {});
        </script>
    </body>

</html>
