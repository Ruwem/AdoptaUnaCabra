<auc-header></auc-header>
 <body background='../assets/img/fondo.jpg'>

        <div class="container">
                <div class="row">
               

                <!-- edit form column -->
                <div class="col-md-12 personal-info well">
                 <h1 class= "text-center">¡Entra en tu cuenta!</h1>

                    <form class="form-horizontal"  role="form" action="/login" method="post">
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Correo electrónico</label>
                            <div class="col-lg-8">
                                <input #username class="form-control" name="username" type="email"> </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Contraseña</label>
                            <div class="col-lg-8">
                                <input #password class="form-control" name="password" type="password"> </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label"></label>                                
                                <div class="col-lg-12">
                                    	<input type="submit" class="btn btn-warning center-block" value="Entrar" (click)="logIn(username.value, password.value)">
                                </div>
                        
                        </div>
                    </form>
                </div>
                <div *ngIf="!authService.isLogged()"class="row text-center">
                    <div class="well">
                        <h1>¿No estás registrado?<small><a routerLink ="/register"><u> Pincha aquí</u></a></small></h1> </div>
                </div>
            </div>
        </div>
        
    </body>
    <auc-footer></auc-footer>
