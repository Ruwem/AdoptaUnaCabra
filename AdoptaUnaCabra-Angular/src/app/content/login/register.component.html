<body background='../assets/img/fondo.jpg'>
        <div class="container">
            <hr>
            <div class="row">
                <!-- edit form column -->
                <div class="col-md-12 personal-info well">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Nombre</label>
                            <div class="col-lg-8">
                                <input #nombre name="nombre" type="text" class="form-control" required autocomplete="off"> </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Correo</label>
                            <div class="col-lg-8">
                                <input #surname name="surname" type="text" class="form-control" required autocomplete="off"> </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Apellidos</label>
                            <div class="col-lg-8">
                                <input #correo name="correo" type="text" class="form-control" required autocomplete="off"> </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Contrase√±a</label>
                            <div class="col-lg-8">
                                <input class="form-control" #password name="password" type="password" required autocomplete="off"> </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label"></label>                                
                                <div class="col-lg-12">
                                    	<button (click)="register(nombre.value, surname.value, correo.value, password.value)"
                            type="submit" class="btn btn-warning center-block">Registrarme</button>
                                </div>
                      </div>
                        
                    </form>
                    </div>
                </div>
            </div>

</body>
