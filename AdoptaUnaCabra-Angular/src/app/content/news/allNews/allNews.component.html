<auc-header></auc-header>
<body background='../assets/img/fondo.jpg'>
    <!-- Page Content -->
    <div class="container well">
        <!-- Page Heading -->
        <div class="row"> 
            <div *ngIf = "authService.isLogged()" [routerLink]="['/redactNews']" class="col-lg-12 text-center"> <a><h1 class="page-header">Añadir noticia</h1></a>
            </div> 
            <div class="col-lg-12 text-center">
                <h1 class="page-header">Noticias</h1> 
            </div>
        </div>
        <!-- /.row -->
        <!-- Project One -->
        <div class="well">
            <h2 class="text-center">Todas las noticias </h2>
        </div>
        <div class="tab-content">
            <div id="favoritas" class="tab-pane fade in active"> 
                <br>
                <div class="listItems">
            <div  id="listItems" class="row well">
                    <div class="col-md-12">
                        <div *ngFor="let news of news" class="col-md-12">
                            <a> <img style="height: 200px; width:400px" class="img-responsive img-list center-block col-md-7" src="../../../../assets/img/imgProfile/NEWS_IMG/{{news.profileImage}}" alt=""> </a>
                            
                        
                        <div class="col-md-5">
                            <h1> {{news.titulo}}</h1>
                            
                            <p> {{news.descripcion}} </p> <a [routerLink]="['/allnews', news.id]" class="btn btn-warning">Leer noticia <span class="glyphicon glyphicon-chevron-right"></span></a> </div>
                            </div>
                    </div>
                    <br>
            </div> 
            <br>      
           </div>
            <hr>
                <!-- /.row -->
                <!-- Pagination -->
				<div class="col-md-12">
					<button class="btn btn-warning btn-block" id="moreNews"> Más Noticias</button>
				</div>
            </div>

            <!-- /.row -->
            
        </div> 
    </div> 
</body>
<auc-footer></auc-footer>
