<auc-header></auc-header>
<body background='../assets/img/fondo.jpg'>
    <!-- Page Content -->
    <div class="container well">
        <!-- Page Heading -->
        <div class="row">
            <div *ngIf = "authService.isLogged()" [routerLink]="['/redactNews']" class="col-lg-12 text-center"> <a><h1 class="page-header">Añadir noticia</h1></a>
            </div> 
            <div class="col-lg-12 text-center">
                <h1 class="page-header">Noticias</h1> 
            </div>
        </div>
        <!-- /.row -->
        <!-- Project One -->
        <div class="row">
        	<div class= "col-md-6">
            	<h2 class="text-center"> Noticias de cabras favoritas </h2>
        	</div>
        	<div class= "col-md-6">
            	<a [routerLink]="['/allnews']"><h2 class="text-center"> Ver las noticias de todas las cabras </h2></a>
        	</div>
        </div>
      <div class="tab-content">
            <div *ngFor="let news of news" id="favoritas" class="tab-pane fade in active"> 
                <br>
                <div class="listItems">
            <div  id="listItems" class="row well">
                    <div class="col-md-12">
                        <div class="col-md-7">
                            <a> <img class="img-responsive img-list center-block" src="../../../../assets/img/imgProfile/NEWS_IMG/{{news.profileImage}}" alt=""> </a>
                        </div>
                        <div class="col-md-5">
                            <!-- Title -->
                            <h1>{{news.titulo}}</h1>
                            <!-- Description -->
                            <p>{{news.descripcion}}</p> <a [routerLink]="['/allnews', news.id]" class="btn btn-warning">Leer noticia <span class="glyphicon glyphicon-chevron-right"></span></a> </div>
                    </div>
                    <br>
            </div>         
           </div>
            <hr>
                <!-- /.row -->
                <!-- Pagination -->
				<div class="col-md-12">
					<button class="btn btn-warning btn-block" id="moreNews"> Más Noticias</button>
				</div>
            </div>

            <!-- /.row -->
            
        </div> 
    </div>


</body>
<auc-footer></auc-footer>
