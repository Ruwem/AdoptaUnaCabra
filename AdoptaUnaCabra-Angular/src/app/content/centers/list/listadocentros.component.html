
<auc-header></auc-header>
<body background='../assets/img/fondo.jpg'>

    <!-- Page Content -->
    <div class="container">
        <!-- Projects Row -->
        <div class="row well">
            <div class="col-md-12">
                <div class="row text-center">
                    <div class="well">
                        <h1>Nuestros centros</h1>
                        </div>
                <div class="well">
                    <div class="row">

                        <div *ngFor="let center of centers" class="col-md-6 portfolio-item">
                            <div class="row">
                            	<div class ="col-md-1"></div>
                                <div class="col-md-5">
                                    <a [routerLink] ="['/center', center.id]"> <img class="img-responsive center-block margin-bot" style="height:150px; width:250px" src="../../../../assets/img/imgProfile/CENTRO_IMG/{{center.profileImage}}" alt="" style="height:150px; max-width:250px"> </a>
                                </div>
                                <div class="row">
                                    <div class="col-md-5">
                                    <h3>{{center.nombre}}<!--{{nombre}}--></h3> 
                                    <a [routerLink] ="['/center', center.id]" class="btn btn-warning bajo-foto">Ir al centro<span class="glyphicon glyphicon-chevron-right"></span></a> </div>
                                    </div>
                                </div>
                            </div>
                        <!--{{/centro}}-->                    
                    </div>
                    </div>
                </div>
        </div>
      </div>
    </div>
<auc-footer></auc-footer>
