
<auc-header></auc-header>
<body background='../../../../assets/img/fondo.jpg'>
    
    <div class="container">
        <div class="row">
            <div class="col-md12 well">
                <div class="col-md-12 well">
                    <div class="col-md-3"> <img *ngIf = "goat" class="img-responsive center-block" src="../../../../assets/img/imgProfile/GOAT_IMG/{{goat.profileImage}}" alt="" style="max-height: 250px; max-width:250px"> </div>
                    <div class="col-md-9">
                        <div class="row">
                            <div class="col-md-12">
                                <h4 *ngIf = "goat">Nombre:<span><small>{{goat.nombre}}</small></span></h4> </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <h4 *ngIf = "goat">Raza:<span><small>{{goat.raza}}</small></span></h4> </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <h4 *ngIf = "goat">Fecha de nacimiento:<span><small>{{goat.nacimiento}}</small></span></h4> </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <h4 *ngIf = "goat">Peso:<span><small>{{goat.weight}}kg</small></span></h4> </div>
                        </div>
                        
                        <div *ngIf ="owner" class="row">
                            <div  class="col-md-12">
                                <h4 *ngIf = "owner"> Due√±o:<span><small> <a *ngIf ="owner" routerlink ="['/user', owner.id]" >{{owner.nombre}}</a></small></span></h4> </div>
                        </div>
                        
                        <div *ngIf = "authService.isLogged()"class="row">                 
                        <div *ngIf = "isOwner"class="col-md-2">
                        		<form action="/perfilcabra/{{id}}/image/upload" method="post"enctype="multipart/form-data" id="form-image">
									<div><input type="file" name="file" id="input-image" /></div>
									<br>
									<button type="submit" class="btn btn-warning uploadImg">Cambiar Imagen<span class="glyphicon glyphicon-chevron-right"></span></button>
								</form>                 	
                        </div>

                            <ng-template [ngIf] = "!isFollowed"> 
                            <div  class="col-md-offset-8">
                               <input type="submit" class="btn btn-warning" value= "Marcar como favorita" (click)="follow()">
                               
                            </div>
                            </ng-template>
                            <ng-template [ngIf] = "isFollowed">
                            <div  class="col-md-offset-8">
                               <input class="btn btn-warning" value = "Dejar de seguir" (click)= "unfollow()">
                            </div>
                            </ng-template>
                        </div>
                    </div>
                </div>
                <div class="row">

                    <div class="col-md-12">
                            <div class="well">
                                <h1 class="text-center">Noticias de la cabra</h1> </div>
                            <br>
                            <div *ngFor = "let new of news" class="row">
                                <div class="col-md-12">
                                    <div class="col-md-6">
                                        <a [routerLink] ="['/allnews', new.id]"> <img class="img-responsive img-list center-block" src="../../../../assets/img/imgProfile/NEWS_IMG/{{new.profileImage}}" alt=""> </a>
                                    </div>
                                    <div class="col-md-6">
                                        <h3>{{new.titulo}}</h3>
                                        <p>{{new.descripcion}}</p> <a [routerLink] ="['/allnews', new.id]" class="btn btn-warning" >Leer noticia <span class="glyphicon glyphicon-chevron-right"></span></a> </div>
                                </div>
                            </div> 
                        </div>
                       
                    </div>
                    <br>
                </div>
            </div>
        </div>

    <script src="vendor/jquery/jquery.min.js"></script>

    <script src="js/jqBootstrapValidation.js"></script>

    <script src="js/agency.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    -->
</body>
