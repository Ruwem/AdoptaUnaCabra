    <div class="form margeneador">
        <ul class="tab-group">
            <li class="tab active"><a href="#signup">Registrarse</a></li>
            <li class="tab"><a href="#login">Acceder</a></li>
        </ul>
        <div class="tab-content">
            <div id="signup">
                <h1>¡Registrate Gratis!</h1>
                <form action="/" method="post">
                    <div class="top-row">
                        <div class="field-wrap">
                            <label> Nombre<span class="req">*</span> </label>
                            <input type="text" required autocomplete="off" /> </div>
                        <div class="field-wrap">
                            <label> Apellidos<span class="req">*</span> </label>
                            <input type="text" required autocomplete="off" /> </div>
                    </div>
                    <div class="field-wrap">
                        <label> Direccion de correo<span class="req">*</span> </label>
                        <input type="email" required autocomplete="off" /> </div>
                    <div class="field-wrap">
                        <label> Contraseña<span class="req">*</span> </label>
                        <input type="password" required autocomplete="off" /> </div>
                    <button type="submit" class="button button-block">Comenzar</button>
                </form>
            </div>
            <div id="login">
                <h1>Bienvenido de nuevo</h1>
                <form action="/" method="post">
                    <div class="field-wrap">
                        <label> Dirección de correo<span class="req">*</span> </label>
                        <input type="email" required autocomplete="off" /> </div>
                    <div class="field-wrap">
                        <label> Contraseña<span class="req">*</span> </label>
                        <input type="password" required autocomplete="off" /> </div>
                    <p class="forgot"><a href="#">¿Olvidaste tu contraseña?</a></p>
                    <button class="button button-block">Acceder</button>
                </form>
            </div>
        </div>
